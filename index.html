		<script type="text/javascript">
		function init(){
			document.getElementById("texto_1").style.display="none";
			document.getElementById("texto_2").style.display="none";
			document.getElementById("texto_3").style.display="none";
		}
		
		
		function Image_Out(x)
		{
		
			var montagem = document.getElementById(x);
			montagem.style.opacity='0.6';
			switch(x)
			{
				case "montagem_PWM":
					document.getElementById("texto_1").style.display = "block";
					break;
					
				case "montagem_SPWM":
					document.getElementById("texto_2").style.display = "block";
					break;
					
				case "montagem_SVM":
					document.getElementById("texto_3").style.display = "block";
					break;
					
			}
		
		}
		
		function Image_In(x)
		{
		var montagem = document.getElementById(x);
		montagem.style.opacity='1';
		switch(x)
			{
				case "montagem_PWM":
					document.getElementById("texto_1").style.display = "none";
					break;
					
				case "montagem_SPWM":
					document.getElementById("texto_2").style.display = "none";
					break;
					
				case "montagem_SVM":
					document.getElementById("texto_3").style.display = "none";
					break;
			}
		}
		
</script>
